<md-dialog>
    <form ng-cloak>
         
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Criar Produto de Trabalho</h2>
            </div>
        </md-toolbar>
 
        <md-dialog-content>
            <div class="md-dialog-content">
            
                <md-input-container class="md-block">
                    <label>Nome</label>
                    <input ng-model="createCtrl.nome">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Descrição</label>
                    <input ng-model="createCtrl.descricao">
                </md-input-container>
                <md-input-container class="md-block">
                    <input type="file" ngf-select ng-model="template" name="template">
                </md-input-container>
 
            </div>
        </md-dialog-content>
 
        <md-dialog-actions layout="row">     
            <md-button ng-click="createCtrl.create(template)" class="md-primary">Salvar</md-button>
            <md-button ng-click="createCtrl.cancel()">Cancelar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

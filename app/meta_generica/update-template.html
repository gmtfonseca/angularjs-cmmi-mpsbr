<md-dialog flex="50">
    <form ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Atualizar Meta Genérica</h2>
            </div>
        </md-toolbar>
 
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Sigla</label>
                    <input ng-model="updateCtrl.sigla">
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Nome</label>
                    <input ng-model="updateCtrl.nome">
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Descrição</label>
                    <input ng-model="updateCtrl.descricao">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Modelo</label>
                    <div ng-controller="ModeloController as modeloCtrl">
                        <md-select  ng-init = "modeloCtrl.read()" ng-model="updateCtrl.modelo" placeholder="Modelo">
                            <div ng-repeat="modelo in modeloCtrl.modelos">
                                <md-option ng-value="modelo.id_modelo" >{{modelo.sigla}} - {{modelo.nome}}</md-option>
                            </div>    
                        </md-select> 
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Nível de Capacidade</label>
                    <div ng-controller="NivelCapacidadeController as nivelCapacidadeCtrl">
                        <md-select  ng-init = "nivelCapacidadeCtrl.read()" ng-model="updateCtrl.nivelCapacidade" placeholder="Nível de Capacidade">
                            <div ng-repeat="nivelCapacidade in nivelCapacidadeCtrl.niveisCapacidade">
                                <md-option ng-value="nivelCapacidade.id_nivel_capacidade" >{{nivelCapacidade.sigla}} - {{nivelCapacidade.nome}}</md-option>
                            </div>    
                        </md-select> 
                    </div>
                </md-input-container>
 
            </div>
        </md-dialog-content>
 
        <md-dialog-actions layout="row">
            <md-button ng-click="updateCtrl.update()" class="md-primary">Atualizar</md-button>
            <md-button ng-click="updateCtrl.cancel()">Cancelar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
